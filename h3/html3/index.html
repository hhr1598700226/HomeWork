<!DOCTYPE html>
<html>游戏注册
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<form method="get" action="http://www.baidu.com">
			用户名:<input type="text" value="请填写用户名" name="name" size="5"><br/>
			密码:<input type="password" value="" name="pwd" size="5"><br/>
			性别:<input type="radio" name="性别" value="男" checked="checked">男
				<input type="radio" name="性别" value="女">女<br/>
			爱好:<input type="checkbox" name="爱好" value="看电视" checked="checked">看电视 
				 <input type="checkbox" name="爱好"  value="玩游戏" checked="checked">玩游戏<br/>    
				 <input type="checkbox" name="爱好"  value="踢足球" checked="checked">踢足球
				 <input type="checkbox" name="爱好"  value="打篮球" checked="checked">打篮球<br/>
			出生日期：<select name="列表名称" size="1">
			<option value="2000" selected="selected">2000</option>
			<option value="2001">2001</option>
			<option value="2002">2002</option>
			<option value="2003">2003</option>
			</select><br/>
			<input type="submit" name="btnsub" value="注册"/><br/>
			<input type="reset" name="btnret" value="取消"/><br/>
		</form>
	</body>
</html>
